<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Cabin&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo&display=swap"
      rel="stylesheet"
    />
    <link href="main.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">AMS</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Teacher</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Student</a>
          </li>
        </ul>
        <ul class="navbar-nav  justify-content-end">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img
                src="https://img.icons8.com/officel/30/000000/add-user-male.png"
                style="margin-left: 10px"
              />
              Login or Sign Up</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <img
          class="col-sm-12 col-lg-2 logo_image"
          src="http://adgitmdelhi.ac.in/wp-content/uploads/2018/07/logo-adgitm-small2.jpg"
          alt="ADGITM LOGO"
          style="width:150px;height:150px;margin: 0 auto;"
        />
        <div class="media-body col-lg-10" style="margin:30px 30px">
          <h4 class="mt-0 col-sm-12" style="font-family: 'Cabin', sans-serif;">
            DR. AKHILESH DAS GUPT INSTITUTE OF TECHNOLOGY AND MANAGEMENT
          </h4>
          <h4 class="col-sm-12" style="font-family: 'Arvo', serif;">
            Attendance Management System
          </h4>
          <hr />
        </div>
      </div>
      <div class="card-deck" style="margin-top:100px">
        <div
          class="card text-white bg-primary mb-3"
          style="max-width: 18rem;margin: 0 auto;"
        >
          <div class="card-header">
            <h3 style="text-align: center">
              <img
                src="https://img.icons8.com/officel/40/000000/student-female.png"
              />Teacher
            </h3>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">User Id</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter User Id"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Password"
                />
              </div>

              <button type="submit" class="btn btn-danger">Login</button>
            </form>
          </div>
        </div>
        <div style="border-right:4px solid rgba(54, 49, 49, 0.5)"></div>
        <div
          class="card text-white bg-success mb-3"
          style="max-width: 18rem;margin: 0 auto"
        >
          <div class="card-header">
            <h3 style="text-align:center">
              <img
                src="https://img.icons8.com/bubbles/50/000000/student-male.png"
              />Student
            </h3>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Roll No.</label>
                <input
                  type="number"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter Roll No."
                />
                <label for="exampleInputEmail1">Section</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter Section"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Department</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Department Name"
                />
              </div>

              <button type="submit" class="btn btn-danger">
                Check Attendance
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
</html>
